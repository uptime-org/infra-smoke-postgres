# Local environment overrides for values.yaml

# Environment-specific settings
environment: local
debug: true

# Local resource limits (smaller for dev)
resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Local replica count
replicaCount: 1

# Local image settings
image:
  tag: latest
  pullPolicy: Never  # Use local images

# Local service configuration
service:
  type: NodePort
  nodePort: 30{{TIER_PORT_OFFSET}}01

# Infra feature flags (local environment)
# Postgres features (if postgres service)
postgres:
  extensions_enabled: true
  backup_enabled: false       # No backups locally
  multi_tenant_enabled: true

# Redis features (if redis service)
redis:
  clustering_enabled: false   # Single instance locally
  persistence_enabled: false  # No persistence locally
  pub_sub_enabled: true
